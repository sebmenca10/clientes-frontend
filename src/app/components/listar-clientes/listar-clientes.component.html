<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-primary">Clients</h2>
        <button class="btn btn-primary" data-toggle="modal" data-target="#newClientModal">
            New
        </button>
    </div>

    <!-- Tabla de clientes -->
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Shared Key</th>
                <th>Business ID</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Date Added</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{ cliente.sharedKey }}</td>
                <td>{{ cliente.name }}</td>
                <td>{{ cliente.email }}</td>
                <td>{{ cliente.phone }}</td>
                <td>{{ cliente.dateAdded }}</td>
            </tr>
        </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="newClientModal" tabindex="-1" aria-labelledby="newClientModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newClientModalLabel">Create New Client</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form (ngSubmit)="crearCliente()">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" [(ngModel)]="cliente.name" name="name"
                                required />
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" id="phone" [(ngModel)]="cliente.phone" name="phone"
                                required />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" [(ngModel)]="cliente.email" name="email"
                                required />
                        </div>
                        <div class="form-group">
                            <label for="startDate">Start Date</label>
                            <input type="date" class="form-control" id="startDate" [(ngModel)]="cliente.startDate"
                                name="startDate" required />
                        </div>
                        <div class="form-group">
                            <label for="endDate">End Date</label>
                            <input type="date" class="form-control" id="endDate" [(ngModel)]="cliente.endDate"
                                name="endDate" required />
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            OK
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
